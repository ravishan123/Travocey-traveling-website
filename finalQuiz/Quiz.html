<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QuizApp</title>
    <link rel="stylesheet" type="text/css" href="QuizStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="main-container">
        <div id="left" class='front'>
            <h1>Test Your Knowlage about Sri Lanaka</h1>
            <p>There are many places you can visit in Sri Lanka. We have a little quiz o measure your knowlage about Sri Lanaka and Find out what you don't know about this paradice before visiting</p>
            <button id="start-btn">Start</button>
        </div>

        <img src="QuizPic.png" id=pic class='front'>

        <div id="timer">
            <div>
                <span class="minutes" id="minute"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds" id="second"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>

        <div class="container" id='container'>
            <div id='quiz' class="hide">
                <div id="question">
                </div>
                <div id="answers">
                    <button id="answer01" class="answer" onclick="checkAnswer(1)"></button>
                    <button id="answer02" class="answer" onclick="checkAnswer(2)"></button>
                    <button id="answer03" class="answer" onclick="checkAnswer(3)"></button>
                    <button id="answer04" class="answer" onclick="checkAnswer(4)"></button>
                </div>
            </div>
            <div id='control-btn' class="control">
                <button id="next-btn" class='submit'>Next</button>
            </div>
            <button id="submit-btn">Submit</button>
            <div id="score-board">
                <div id="summery-div">
                    <button id="summery">Summery</button>
                </div>
                <div id="score-display">
                
                </div>
                <div id="time">
                
                </div>
                <div id="refresh">
                    <button id="retake" onclick="reload">Retake</button>
                </div>
            </div>

            <div id="myModal" class="modal">

                <div class="modal-content" id='board'>
                    <span class="close">&times;</span>
                </div>

            </div>

        </div>

        <script src="test.js"></script>

</body>

</html>
